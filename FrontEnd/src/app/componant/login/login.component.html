<head>


</head>
<div class="container" id="container">
	<div class="form-container sign-up-container">
    <form (ngSubmit)="onSubmit()" enctype="multipart/form-data">
      <h1>Create Account</h1>
      <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your email for registration</span>
      <input type="text" placeholder="Name" name="firstname" [(ngModel)]="user.firstname">
      <input type="text" placeholder="Lastname" name="lastname" [(ngModel)]="user.lastname">
      <input type="text" placeholder="username" name="username" [(ngModel)]="user.username">
      <input type="email" placeholder="Email" name="email" [(ngModel)]="user.email">
      <input type="password" placeholder="Password" name="password" [(ngModel)]="user.password">
      <input placeholder="Address" type="file" name="profile_pic" (change)="onFileSelected($event)">
      <label for="gender"></label>
      <select id="gender" name="gender" [(ngModel)]="user.gender">
        <option value="MALE">MALE</option>
        <option value="FEMALE">FEMALE</option>
      </select>

      <label for="spicinessTolerance"></label>
      <select id="spicinessTolerance" name="spicinessTolerance" [(ngModel)]="user.spicinessTolerance">
        <option value="LOW">LOW</option>
        <option value="MEDIUM">MEDIUM</option>
        <option value="HOT">HOT</option>

      </select>

      <button type="submit">Sign Up</button>
    </form>
	</div>
	<div class="form-container sign-in-container">
		<form (submit)="onLoginSubmit()">
      <h1>Sign in</h1>
      <div class="social-container">
          <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
          <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
          <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div>
      <span>or use your account</span>
      <input type="text" placeholder="Username" [(ngModel)]="username" name="username" required />
      <input type="password" placeholder="Password" [(ngModel)]="password" name="password" required />
      <a href="#">Forgot your password?</a>
      <button type="submit">Sign In</button>
  </form>
	</div>
	<div class="overlay-container">
		<div class="overlay">
			<div class="overlay-panel overlay-left">
				<h1>Welcome Back!</h1>
				<p  style="color: white; font-weight: bold;">To keep connected with us please login with your personal info</p>
				<button class="ghost" id="signIn">Sign In</button>
			</div>
			<div class="overlay-panel overlay-right">
				<h1>Hello, Friend!</h1>
				<p  style="color: white; font-weight: bold;" >Enter your personal details and start journey with us</p>
				<button class="ghost" id="signUp">Sign Up</button>
			</div>
		</div>
	</div>
</div>
